commands_description:
  clear N: "Удаление N сообщений из чата (по умолчанию 10)"
  ban @name [reason]: "Забанить пользователя с ником name (опционально указать причину reason) -> ban @NeftePanDa toxic"
  unban name#id: "Разбанить пользователя с ником name и id -> unban range#6699"
  kick @name: "Кикнуть пользователя c ником @name -> kick @umbra"
  mute @name [N]: "Замьютить пользователя с ником @name на - N часов (по умолчанию на час ) -> mute @ee! 12"
  unmute @name: "Размьютить пользователя с ником @name -> unmute @Python_Bot"
  ban_list: "Показать список забаненных пользователей"
  i query: "Поиск картинки с названием query"
  /g query [N]:
   "Сделать поисковый запрос в google с текстом query.
   Можно указать число N (небольше 10) для выдачи N результатов"
  /dob text [author]:
    "Добавить цитату с текстом text в историю.
    Можно указать автора цитаты (по умолчанию автор сообщения - автор цитаты)"
  cit: "Случайная цитата из списка добавленных ранее через команду dob"
  /hist text: "Добавить воспоминание с текстом text за сегодняшнее число"
  rec date [N]: |
    Найти воспоминания добавленные через команду hist на указанную дату date. Формат даты:
    -> ДД-ММ-ГГГГ -> rec 30-05-2000;
    -> ММ-ГГГГ -> rec 05-2000;
    -> ГГГГ -> rec 2000
  /stats [option]: |
    Показать общую статистику сообщений, option указать тип статистики
    -> бзе текста в конце - статистика пользователя;
    -> ch - статистика сервера;
    -> champ - статистика рекордов;
    -> day - статистика за день;
  /poll theme text: |
    Начать голосование, формат голосования:
    -> ?poll: Тема голосования [Вариант 1] [Вариант 2] [Вариант 3]
  v text: "Отправка голосового файла с текстом text"
  /trans text [autocomplete_language] [any_language]: |
    Перевести текст-text, по умолчанию используются Русский и Английский.
    Можно выбрать желаемый язык для перевода из списка autocomplete_language, 
    или ввести any_language, сокращение языка вручную (en, rus, fr.) Списки сокращений по ссылке ниже.
    -> /trans Привет как дела?
    -> /trans Привет как дела? fr